        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault(); 
            var userEmail = document.getElementById('email').value;
            var userPassword = document.getElementById('password').value;

            if (userEmail && userPassword) {
                // Get the list of all users from localStorage
                var users = JSON.parse(localStorage.getItem('users')) || [];

                // Check if the email exists in the users array
                var user = users.find(u => u.useremail === userEmail);

                if (user) {
                    // If user found, check if password matches
                    if (userPassword === user.userpassword) {
                        alert("Login successful");
                        localStorage.setItem("currentUser", user.username);
                        window.location.href = "5.home-page.html";  
                    } else {
                        alert("Username and password are incorrect");
                    }
                } else {
                    alert("Please register first before logging in");
                    window.location.href = "3.register-page.html"; 
                }

            } else {
                alert("Please enter both email and password");
            }
        });
